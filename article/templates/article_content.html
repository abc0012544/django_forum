{% extends "base.html" %}
{% block content %}
<div class="row">

<div class="col-xs-12 col-md-12">
<div class="panel panel-default">
    <div class="panel-heading">
        <ol class="breadcrumb">
            <li><a href="/">首页</a></li>
            <li class="active"><a href="/article/list/{{ b.id }}">{{ b.name }}</a></li>
            <li>发表文章</li>
        </ol>
</div>
</div>
</div>
</div>


<div class="row">
<div class="col-xs-12 col-md-12">
<form action="/article/create/{{ b.id }}" method="POST" class="form-horizontal" role="form">{% csrf_token %}
  <div class="form-group">

    <div class="col-xs-12 col-md-1"><label for="title"  control-label">标题</label></div>
    <div class="col-xs-12 col-md-11"><input type="text" class="form-control"  id="title" name="title" value="{{ title }}" placeholder="请输入标题">
    </div>
  </div>

  <div class="form-group">
    <div class="col-xs-12 col-md-1"><label for="content">内容</label></div>
    <div class="col-xs-12 col-md-11">
      <textarea class="form-control" rows="8" name="content"  placeholder="请输入内容">{{ content }}</textarea>
    </div>
  </div>
  <br>
  <br>
  <div class="form-group">
    <div class="col-xs-12 col-md-offset-5" >
      <button type="submit" class="btn btn-primary btn-lg" >发表</button>
    </div>
</form>
 </div>
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
</div>
{% endblock %}
