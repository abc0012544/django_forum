<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>注册</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="jumbotron">
                <center><h3>注册</h3></center>
            </div>
        </div>
    </div>

 <div class="row">
<div class="col-xs-12 col-md-12">
<form action="/register/" method="POST" class="form-horizontal" role="form">{% csrf_token %}
  <div class="form-group">

    <div class="col-xs-12 col-md-1"><label for="title"  control-label">用户名</label></div>
    <div class="col-xs-12 col-md-11"><input type="text" class="form-control"  id="username" name="username" value="{{ form.username.value }}" placeholder="请输入用户名">
    </div>
  </div>

  <div class="form-group">

    <div class="col-xs-12 col-md-1"><label for="title"  control-label">邮箱</label></div>
    <div class="col-xs-12 col-md-11"><input type="text" class="form-control"  id="email" name="email" value="{{ form.email.value }}" placeholder="请输入邮箱">
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12 col-md-1"><label for="title"  control-label">密码</label></div>
    <div class="col-xs-12 col-md-11"><input type="password" class="form-control"  id="password" name="password"  placeholder="请输入密码">
    </div>
  </div>

  <div class="form-group">
    <div class="col-xs-12 col-md-1"><label for="title"  control-label">确认密码</label></div>
    <div class="col-xs-12 col-md-11"><input type="password" class="form-control"  id="password2" name="password2"  placeholder="请输入密码">
    </div>
  </div>
  <br>
  <br>
  <div class="form-group">
    <div class="col-xs-12 col-md-offset-5" >
      <button type="submit" class="btn btn-primary btn-lg" >确认</button>
    </div>
</form>
 </div>
{% for field in form %}
{% if field.errors %}
    {% for error in field.errors %}
        <div class="alert alert-danger">{{ field.label }}:{{ error }}</div>
    {% endfor %}
{% endif %}
{% endfor %}
</div>

</body>
</html>
